<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Olá pessoas :)</h1>
    <h2>
        Bem vindos ao meu contador!
    </h2>
    <p>Clique para aumentar ou diminuir o contador</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>
    <div class="intro" name="introducao">
        <p>
        Contador desenvolvido com HTML, CSS e Javascript. Esse é meu primeiro contato com o JS.
        <br>
        <a href="https://www.linkedin.com/in/kaimemachado/" target="_blank">Entre em contato comigo!</a>
        </p>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
